<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <h1>como hacer una peticion axios</h1>

    <!-- obtener datos -->
    <h1>obtener datos</h1>
    <button id="button">Get data</button>
    <br>
    <ul id="list"><img id="imagen"></ul>
    


    <!-- crear datos -->
    <h1>crear datos</h1>
    <input type="text" id="nombre" placeholder="nombre">
    <input type="int" id="edad" placeholder="edad">
    <input type="text" id="job" placeholder="job">
    <input type="int" id="id" placeholder="id">
    <br>

    <button id="enviar">enviar datos</button>
    <br>


    <!-- actualizar datos -->
    <h1>actualizar datos</h1>
    <input type="text" id="nombrep" placeholder="nombrep">
    <input type="int" id="edadp" placeholder="edadp">
    <input type="text" id="trabajop" placeholder="trabajop">
    <input type="int" id="idp" placeholder="idp">
    <br>

    <input type="int" id="actualizar" placeholder="id para alcualizar">

    <button id="actu">actualizar</button>

    
    


    <!-- eliminar -->
    <h1>Eliminar datos</h1>
    <input type="int" id="eliminar">
    <br>
    <button id="botonEliminar">Eliminar</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./axios.js"></script>
</body>

</html>
